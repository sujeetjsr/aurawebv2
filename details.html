<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - Mega Bundle</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            /* Important for width */
        }

        .form-group input:focus {
            border-color: #25d366;
            outline: none;
        }

        .order-summary {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px dashed #ccc;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: scale(1.02);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <header>
        ENTER YOUR DETAILS
    </header>

    <div class="form-container">
        <div class="order-summary" id="order-summary">
            <!-- Injected by JS -->
            <p>Loading order details...</p>
        </div>

        <form id="details-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="whatsapp">WhatsApp Number</label>
                <input type="tel" id="whatsapp" required placeholder="9876543210" pattern="[0-9]{10}">
                <small style="color: grey;">Enter 10 digit number without country code</small>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="john@example.com">
            </div>

            <button type="submit" class="submit-btn" id="next-btn">
                PROCEED TO PAY
            </button>
        </form>
    </div>

    <footer>
        <p>&copy; 2026 Video Bundle Shop. All rights reserved.</p>
    </footer>

    <script src="details.js"></script>
</body>

</html>
